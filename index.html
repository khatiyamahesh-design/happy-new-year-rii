<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year âœ¨</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#0b0b14;
  font-family:Poppins,system-ui,sans-serif;
  color:#fff;
  overflow:hidden;
}

.layer{
  position:absolute;
  inset:0;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.layer.active{ display:flex; }

button{
  padding:14px 32px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#ffb703,#fb8500);
  font-size:16px;
  cursor:pointer;
  margin-top:20px;
}

.light{
  position:absolute;
  width:10px;
  height:10px;
  border-radius:50%;
  background:gold;
  animation:float 4s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-120px)}
}

.bubble{
  position:absolute;
  width:70px;
  height:70px;
  border-radius:50%;
  background:radial-gradient(circle,#fff,#7fd8ff);
  cursor:pointer;
  animation:float 5s linear;
}

.emoji{
  font-size:40px;
  position:absolute;
  cursor:pointer;
}

canvas{ position:absolute; inset:0; }
</style>
</head>

<body>

<div class="layer active" id="l1">
  <h2>Hey ðŸ‘‹</h2>
  <button onclick="go(2)">Start</button>
</div>

<div class="layer" id="l2">
  <h1 id="name"></h1>
  <button onclick="go(3)">Next</button>
</div>

<div class="layer" id="l3">
  <p>Festival lights âœ¨</p>
  <button onclick="go(4)">Continue</button>
</div>

<div class="layer" id="l4">
  <p>Pop 5 bubbles ðŸ«§</p>
</div>

<div class="layer" id="l5">
  <p>Tap the emojis ðŸŽ‰</p>
</div>

<div class="layer" id="l6">
  <canvas id="fx"></canvas>
  <p>Tap for fireworks ðŸŽ†</p>
  <button onclick="go(7)">Finish</button>
</div>

<div class="layer" id="l7">
  <h1>ðŸŽ† Happy New Year Rii ðŸŽ†</h1>
  <p>
    Wishing you lights,<br>
    laughter,<br>
    and a year that feels good ðŸª”
  </p>
</div>

<script>
function go(n){
  document.querySelectorAll('.layer').forEach(l=>l.classList.remove('active'));
  document.getElementById('l'+n).classList.add('active');
  if(n===2) name();
  if(n===3) lights();
  if(n===4) bubbles();
  if(n===5) emojis();
  if(n===6) fireworks();
}

function name(){
  const text="Hey Rii ðŸŒ¸";
  let i=0,el=document.getElementById("name");
  el.textContent="";
  const t=setInterval(()=>{
    el.textContent+=text[i++];
    if(i===text.length) clearInterval(t);
  },120);
}

function lights(){
  for(let i=0;i<30;i++){
    const d=document.createElement("div");
    d.className="light";
    d.style.left=Math.random()*100+"vw";
    d.style.background=`hsl(${Math.random()*50+20},90%,60%)`;
    document.getElementById("l3").appendChild(d);
  }
}

let popped=0;
function bubbles(){
  popped=0;
  const layer=document.getElementById("l4");
  layer.innerHTML="<p>Pop 5 bubbles ðŸ«§</p>";
  for(let i=0;i<7;i++){
    const b=document.createElement("div");
    b.className="bubble";
    b.style.left=Math.random()*80+"vw";
    b.onclick=()=>{
      b.remove();
      popped++;
      if(popped>=5) go(5);
    };
    layer.appendChild(b);
  }
}

let taps=0;
function emojis(){
  taps=0;
  const layer=document.getElementById("l5");
  layer.innerHTML="<p>Tap the emojis ðŸŽ‰</p>";
  ["ðŸŽˆ","âœ¨","ðŸŽŠ","ðŸ’›"].forEach(e=>{
    const s=document.createElement("div");
    s.className="emoji";
    s.textContent=e;
    s.style.left=Math.random()*80+"vw";
    s.style.top=Math.random()*70+"vh";
    s.onclick=()=>{
      s.remove();
      taps++;
      if(taps>=3) go(6);
    };
    layer.appendChild(s);
  });
}

function fireworks(){
  const c=document.getElementById("fx");
  const ctx=c.getContext("2d");
  c.width=innerWidth;
  c.height=innerHeight;
  const p=[];
  c.onclick=e=>{
    for(let i=0;i<30;i++){
      p.push({
        x:e.clientX,y:e.clientY,
        vx:(Math.random()-.5)*6,
        vy:(Math.random()-.5)*6,
        life:60
      });
    }
  };
  function draw(){
    ctx.fillStyle="rgba(10,5,20,.2)";
    ctx.fillRect(0,0,c.width,c.height);
    p.forEach((o,i)=>{
      o.x+=o.vx;o.y+=o.vy;o.life--;
      ctx.fillStyle="gold";
      ctx.fillRect(o.x,o.y,3,3);
      if(o.life<=0)p.splice(i,1);
    });
    requestAnimationFrame(draw);
  }
  draw();
}
</script>

</body>
</html>
